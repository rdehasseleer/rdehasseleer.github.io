---
layout: default
---

<h1>#{{ page.tag }}</h1>

<ul>
{% assign posts = site.tags[page.tag] | sort: "date" | reverse %}
{% for post in posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <small>({{ post.date | date: "%Y-%m-%d" }})</small>
  </li>
{% endfor %}
</ul>
